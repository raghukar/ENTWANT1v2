hostname: PE4
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 169.254.169.254
  vrf: default
ip_routing: true
is_deployed: true
load_interval:
  default: 2
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 1.0.0.4/32
  isis_enable: IGP
  isis_passive: false
  node_segment:
    ipv4_index: 2
  eos_cli: 'node-segment ipv4 index 102 flex-algo LOWLATENCY

    node-segment ipv4 index 202 flex-algo CHEAPBW'
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.14/24
  type: oob
metadata:
  fabric_name: WAN
mpls:
  ip: true
ntp:
  servers:
  - name: 0.us.pool.ntp.org
    preferred: true
    vrf: default
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65000'
  router_id: 1.0.0.4
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups: null
  address_family_ipv4: null
  address_family_vpn_ipv4: null
router_isis:
  instance: IGP
  net: 49.0000.0020.0200.2002.00
  router_id: 1.0.0.4
  is_type: level-2
  log_adjacency_changes: true
  timers:
    local_convergence:
      protected_prefixes: true
      delay: 10000
    lsp:
      out_delay: 2000
  set_overload_bit:
    on_startup:
      delay: 300
  advertise:
    passive_only: false
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  segment_routing_mpls:
    enabled: true
    router_id: 10.254.99.4
  spf_interval:
    interval: 2
    wait_interval: 10
    hold_interval: 100
router_multicast:
  ipv4:
    software_forwarding: kernel
service_routing_protocols_model: multi-agent
snmp_server:
  communities:
  - name: public
    access: ro
spanning_tree:
  mode: mstp
system:
  l1:
    unsupported_speed_action: error
    unsupported_error_correction_action: error
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
