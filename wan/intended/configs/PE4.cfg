!
no enable password
no aaa root
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
alias cc clear counters
alias cpc clear platform trident counters
alias senz show interface counter error | nz
alias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'
alias snz show interface counter | nz
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz
username admin role network-admin privilege 15 secret sha512 $6$ZV5Le12banee6hLp$D/IpUVs3cgyS4Q.xi8xKfBMqmtlOmmG6IXKn6KbOS4cQvVToTz9ZbJRqhqLLTZxS4NLpJZUJPGu7FxJB0v/OY0
username cvpadmin secret sha512 $6$n8E8Ext.IOGWnQ7x$YLtZIEHAzz.hmOUKbmcehhDWAc2/oVcTUNQkHgqCnSSYCqRJy5Q3OgLynORM3iiiNzMZ0HvpbzcXiRYxOL9yS/
username cwomble secret *
username cwomble ssh-key ssh-rsa 
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  nonroot@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username mircea secret *
username mircea ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$n8UTkktQgRXoe/cT$3k5JezugpzweKPQN5SPvnUyATeJEtsCZHIVeO.YhiWcFgUN10RRh9LstwdwVud9vrjArKECYZwISU1DA3dLBd.

!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.18.148.247:9910 -cvauth=token,/tmp/cv-onboarding-token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
load-interval default 2
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging format sequence-numbers
!
hostname PE4
ip name-server vrf default 169.254.169.254
dns domain sjc.aristanetworks.com
!
snmp-server community public ro
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
clock timezone PST8PDT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 2.2.2.2/32
   node-segment ipv4 index 2
   isis enable IGP
   node-segment ipv4 index 102 flex-algo LOWLATENCY
   node-segment ipv4 index 202 flex-algo CHEAPBW
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.14/24
!
ip routing
!
mpls ip
!
ntp server 0.us.pool.ntp.org prefer
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65000
   router-id 2.2.2.2
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
!
router isis IGP
   net 49.0000.0020.0200.2002.00
   router-id ipv4 2.2.2.2
   is-type level-2
   log-adjacency-changes
   timers local-convergence-delay 10000 protected-prefixes
   set-overload-bit on-startup 300
   spf-interval 2 10 100
   timers lsp out-delay 2000
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
router multicast
   ipv4
      software-forwarding kernel
!
tunnel-ribs
  tunnel-rib system-tunnel-rib
      source-protocol nexthop-group
      source-protocol rsvp-ler
      source-protocol bgp labeled-unicast
      source-protocol static
      source-protocol ldp
      source-protocol isis flex-algo preference 100
      source-protocol isis segment-routing preference 200
!
vlan 100
!
vlan 501
  name SVC4-L2EVPN
!
vlan 601
  name SVC6
!
vrf instance SVC6
!
vrf instance SVC7
!
vrf instance SVC8
!
interface Ethernet9.101
  description SVC1-VPWS-SINGLE-2
  !
  encapsulation vlan
      client dot1q 101
!
interface Ethernet9.501
  description SVC4-L2EVPN
  vlan id 501
  !
  encapsulation vlan
    client unmatched
!
interface Ethernet9.601
  description SVC6-L3EVPN
  vlan id 601
  !
  encapsulation vlan
      client dot1q 601
!
interface Ethernet9.701
  description SVC7-4364
  encapsulation dot1q vlan 701
  vrf SVC7
  ip address 192.168.107.1/24
!
interface Ethernet9.801
  description SVC8-INTERWORKING
  encapsulation dot1q vlan 801
  vrf SVC8
  ip address 192.168.108.1/24
!
interface Ethernet1
  description SMV463
  no switchport
  ip address 10.0.0.1/31
  bfd interval 50 min-rx 50 multiplier 3
  isis enable IGP
  isis network point-to-point
  traffic-engineering min-delay static 10 milliseconds
!
interface Ethernet2
  description SMD554
  no switchport
  ip address 10.3.0.0/31
  bfd interval 50 min-rx 50 multiplier 3
  isis enable IGP
  isis network point-to-point
  traffic-engineering min-delay static 10 milliseconds
!
interface Ethernet5
  description SMV577
  no switchport
  ip address 10.2.0.0/31
  bfd interval 50 min-rx 50 multiplier 3
  isis enable IGP
  isis network point-to-point
  traffic-engineering min-delay static 10000 milliseconds
!
interface Ethernet9
  no switchport
  description MRV423_CE2
  bgp session tracker ROUTE_REFLECTORS
  no switchport
!
interface Loopback0
  ip address 2.2.2.2/32
  node-segment ipv4 index 2
  node-segment ipv4 index 102 flex-algo LOWLATENCY
  node-segment ipv4 index 202 flex-algo CHEAPBW
  isis instance IGP
!
interface Vlan601
  vrf SVC6
  ip address 192.168.206.1/24
!
ip access-list BLOCK_BFD
  20 permit ip any any
!
ip routing vrf SVC6
ip routing vrf SVC7
ip routing vrf SVC8
!
system control-plane
  ip access-group BLOCK_BFD in
!
ip route 10.80.0.0/12 172.28.128.1
ip route 10.239.0.0/16 172.28.128.1
ip route 10.240.0.0/13 172.28.128.1
ip route 172.16.0.0/12 172.28.128.1
!
patch panel
  patch subintpo9.101
      connector 1 interface Ethernet9.101
      connector 2 pseudowire bgp vpws SVC1-VPWS-SINGLE-2 pseudowire pw1
!
router bgp 65000
  router-id 2.2.2.2
  maximum-paths 4 ecmp 4
  neighbor IBGP-PEER peer group
  neighbor IBGP-PEER remote-as 65000
  neighbor IBGP-PEER update-source Loopback0
  neighbor IBGP-PEER bfd
  neighbor IBGP-PEER session tracker ROUTE_REFLECTORS
  neighbor IBGP-PEER send-community
  neighbor IBGP-PEER maximum-routes 0
  neighbor 4.4.4.4 peer group IBGP-PEER
  neighbor 6.6.6.6 peer group IBGP-PEER
  !
  vlan 501
      rd 2.2.2.2:10501
      route-target both 0.0.0.0:10501
      redistribute learned
      redistribute static
  !
  vlan 901
      rd 2.2.2.2:10901
      route-target both 0.0.0.0:10901
      redistribute learned
      redistribute static
  !
  vpws SVC1-VPWS-SINGLE-2
      rd 2.2.2.2:10101
      route-target import export evpn 0.0.0.0:11101
      mpls control-word
      label flow
      !
      pseudowire pw1
        evpn vpws id local 11101 remote 21101
  !
  address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      next-hop mpls resolution ribs tunnel-rib colored system-colored-tunnel-rib tunnel-rib system-tunnel-rib
      neighbor IBGP-PEER activate
  !
  address-family ipv4
      neighbor IBGP-PEER activate
      neighbor IBGP-PEER additional-paths receive
      neighbor IBGP-PEER additional-paths send limit 2
      redistribute connected
  !
  address-family vpn-ipv4
      neighbor IBGP-PEER activate
  !
  vrf SVC6
      rd 2.2.2.2:20601
      route-target import evpn 0.0.0.0:20601
      route-target export evpn 0.0.0.0:20601
      redistribute connected
      redistribute static
  !
  vrf SVC7
      rd 2.2.2.2:10701
      route-target import vpn-ipv4 0.0.0.0:10701
      route-target export vpn-ipv4 0.0.0.0:10701
      redistribute connected
      redistribute static
  !
  vrf SVC8
      rd 2.2.2.2:10801
      route-target import evpn 0.0.0.0:20801
      route-target import vpn-ipv4 0.0.0.0:20801
      route-target export evpn 0.0.0.0:20801
      route-target export vpn-ipv4 0.0.0.0:20801
      redistribute connected
      redistribute static
  !
  session tracker ROUTE_REFLECTORS
      recovery delay 600 seconds
!
router general
  !
  vrf SVC6
!
router traffic-engineering
  segment-routing
      rib system-colored-tunnel-rib
      !
      policy endpoint 3.3.3.3 color 30
        binding-sid 1000001
        name PE3_COLOR30
        !
        path-group preference 1
            segment-list label-stack 900001 900006 900005 900004 900003
  !
  flex-algo
      flex-algo 128 LOWLATENCY
        metric min-delay
        color 130
      !
      flex-algo 255 CHEAPBW
        color 230
!
router isis IGP
  net 49.0000.0020.0200.2002.00
  is-type level-2
  timers local-convergence-delay protected-prefixes
  set-overload-bit on-startup 300
  spf-interval 2 10 100
  timers lsp out-delay 2000
  !
  address-family ipv4 unicast
      fast-reroute ti-lfa mode node-protection
  !
  segment-routing mpls
      no shutdown
      flex-algo CHEAPBW level-2 advertised
      flex-algo LOWLATENCY level-2 advertised
!
!
end
