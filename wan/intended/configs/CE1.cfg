!
no enable password
no aaa root
!
agent KernelFib environment KERNELFIB_PROGRAM_ALL_ECMP='true'
!
alias cc clear counters
alias cpc clear platform trident counters
alias senz show interface counter error | nz
alias shmc show int | awk '/^[A-Z]/ { intf = $1 } /, address is/ { print intf, $6 }'
alias snz show interface counter | nz
alias sqnz show interface counter queue | nz
alias srnz show interface counter rate | nz
username admin role network-admin privilege 15 secret sha512 $6$ZV5Le12banee6hLp$D/IpUVs3cgyS4Q.xi8xKfBMqmtlOmmG6IXKn6KbOS4cQvVToTz9ZbJRqhqLLTZxS4NLpJZUJPGu7FxJB0v/OY0
username cvpadmin secret sha512 $6$n8E8Ext.IOGWnQ7x$YLtZIEHAzz.hmOUKbmcehhDWAc2/oVcTUNQkHgqCnSSYCqRJy5Q3OgLynORM3iiiNzMZ0HvpbzcXiRYxOL9yS/
username cwomble secret *
username cwomble ssh-key ssh-rsa 
username ec2-user shell /bin/bash nopassword
username ec2-user ssh-key ssh-rsa ssh-rsa  nonroot@buildkitsandbox
username gcp-user secret *
username gcp-user ssh-key ssh-rsa 
username mircea secret *
username mircea ssh-key ssh-rsa 
username service shell /bin/bash secret sha512 $6$n8UTkktQgRXoe/cT$3k5JezugpzweKPQN5SPvnUyATeJEtsCZHIVeO.YhiWcFgUN10RRh9LstwdwVud9vrjArKECYZwISU1DA3dLBd.

!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.18.148.247:9910 -cvauth=token,/tmp/cv-onboarding-token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging format timestamp traditional year timezone
!
hostname CE1
ip name-server vrf default 169.254.169.254
dns domain sjc.aristanetworks.com
!
snmp-server community public ro
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
clock timezone PST8PDT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Loopback0
   description ROUTER_ID
   no shutdown
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.52/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.252.99.0/28 eq 32
!
ntp server 0.us.pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 1000
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
router multicast
   ipv4
      software-forwarding kernel
!
no router bgp 1000
no interface Loopback0
!
no spanning-tree vlan-id 101,701,801,1500
!
vlan 101
  name SVC1-VPWS-SINGLE
!
vlan 501,1500
  name SVC4-l2EVPN
!
vlan 701
  name SVC7
!
vlan 801
  name SVC8
!
vlan 901
  name SVC9-INTERNET
!
vlan 1999
!
interface Ethernet1
  switchport trunk native vlan 501
  switchport trunk allowed vlan 101,501,701,801,901,1500
  switchport mode trunk
!
interface Ethernet2
  switchport trunk allowed vlan 101,501,701,801,901,1500
  switchport mode trunk
!
interface Ethernet47
  switchport access vlan 1999
  switchport trunk allowed vlan none
!
interface Vlan701
  ip address 192.168.107.99/24
!
interface Vlan1999
  ipv6 address 2001::2/64
  no vrrp 1 peer authentication
  vrrp 1 ipv6 2001::10
!
ipv6 access-list BLOCK
  10 deny ipv6 any any
!
ipv6 unicast-routing
!
ip route 10.80.0.0/12 172.28.128.1
ip route 10.239.0.0/16 172.28.128.1
ip route 10.240.0.0/13 172.28.128.1
ip route 172.16.0.0/12 172.28.128.1
!
!
end
